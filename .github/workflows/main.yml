name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11' 

    - name: Build with Maven
      run: mvn -B package --file pom.xml 
    - name: Run tests
      run: mvn -B test # Use 'mvn' instead of 'mvnw.cmd'


  
